<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Font CSS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <div class="right-side">
      <p><b>Write</b> a new Tweet</p>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <!-- Profile Pic and Name-->
  <header id="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h1>Monkey D. Luffy <span class="name-for-avatar"></span></h1>
    </div>
  </header>
  <div class="trouble">
    <!-- Page-specific (main) content here -->
    <main class="container">
      <p id="emptyText">
        <i id="emptyText" class="fas fa-exclamation-triangle"></i> 
        <b>Tweets need input before sending.</b> 
        <i id="emptyText" class="fas fa-exclamation-triangle"></i> 
      </p>
      <p id="tweetTooLong">
        <i id="emptyText" class="fas fa-exclamation-triangle"></i>
        <b>You got too many characters! Dial it back please!</b>
        <i id="emptyText" class="fas fa-exclamation-triangle"></i>
      </p>
      <section class="new-tweet">
        <form id="#form" action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="box-for-tweets">
            <button id="tweetButton" type="submit">Tweet</button>
            <output class="counter" name="counter" for="tweet-text">140</output>
          </div>
        </form>
        <!-- Display Tweet -->
    </main>
    <section id="tweet-container">
      <script src="/scripts/client.js"></script>
    </section>
    </section>
  </div>
</body>

</html>
